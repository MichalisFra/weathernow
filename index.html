<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>w e a t h e r  n o w</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="module" src="./main-copy.js"></script>
</head>

<body>
    <div class="container">
        <div class="bot-gap">
            <h1>w e a t h e r  n o w</h1>
        </div>
        <div class="bot-gap">
            <form class="search-form">
                <input id="searchInput" type="text" class="search rounded" placeholder="Enter location" autofocus/>
                <img id="waiting" class="hidden valign-middle" src="./img/waiting.gif" />
            </form>

            <div id="center" class="center">
                <div class="weather hidden">
                    <div class="weather-info">

                       
                        
                    <div class="panel">

                           <div class="location-container">
                                <div class="location-name bot-gap">
                                    <i id="weatherIcon" class="fas"></i>

                                    <div id="locationName">
                                         <span class="location-value">Location Name</span> 
                                         <span id="countryCode">CR</span></div>
                                    
                                    <div id="currentTime" class="current-time">Current Time</div> 
                                </div>
                           </div> 
                            
                            <div class="weather-container">

                                <div class="weather-row">
                                    <div class="weather-label">Temp:</div>
                                    <div class="weather-value">
                                        <span class="temp-fill"></span>
                                        <span class="weather-unit">°C</span>
                                    </div>
                                    
                                </div>
                        
                                <div class="weather-row">
                                    <div class="weather-label">Feels:</div>
                                    <div class="weather-value">
                                        <span class="feel-fill"></span>
                                        <span class="weather-unit">°C</span></div>
                                </div>
                        
                                <div class="weather-row">
                                    <div class="weather-label">Sky: </div>
                                    <div class="weather-value sky-fill">
                                        <!-- --<span class="weather-unit"> </span> -->
                                    </div>
                                </div>
                        
                                <div class="weather-row">
                                    <div class="weather-label">Humidity:</div>
                                    <div class="weather-value">
                                        <span class="humid-fill"></span>
                                        <span class="weather-unit">%</span>
                                    </div>
                                </div>
                    
                                <div class="weather-row">
                                    <div class="weather-label">Wind:</div>
                                    <div class="weather-value">
                                        <span class="wind-fill"></span>
                                        <span class="weather-unit">B</span>
                                </div>
                            </div>
                        

                         </div>

                            
                          
                    </div>
                </div>
                

                <button type="button" id="btn" class="btn hidden" >Toggle</button>

                <div class="forecast extended">
                   
                    <div id="hourlyForecasts" class="hourly-forecasts">
                     
                        <div class="forecast-label">Temp:</div>
                                    <div class="forecast-value">
                                        <span class="forecast-fill"></span>
                                        <span class="forecast-unit">°C</span>

                        HOURLY

                        HOURLY

                        </div>
                    </div>
                    <div id="weeklyForecasts" class="weekly-forecasts hidden">
                        WEEKLY

                        WEEKLY

                        WEEKLY                   
                    </div>
                </div>

             </div>
           
        </div>  

        <a href="#" id="showMore" class="show-more hidden">Show Forecast</a>

        <div class="not-found hidden">
            <span>Sorry, we couldn't find that location.</span>
        </div>
        <div class="error hidden">
            <span>Sorry, something went wrong. Please try again in a few seconds.</span>
        </div>
    </div>
</body>
</html>
